name: Auto Adsterra Bot

on:
  schedule:
    - cron: '0 */5 * * *'  # Restart tiap 5 jam
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start Bot
        run: node index.js
