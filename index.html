  <script>

    const endpoint = 'https://rtbbtr.com/get/?go=1&data=' + encodeURIComponent(DATA_PARAM);
    const frame = document.getElementById('rtbFrame');
    frame.src = endpoint;

    // === Tunggu iframe load, lalu cari semua <a data-role="link"> di dalamnya ===
    frame.onload = () => {
      try {
        const iframeDoc = frame.contentDocument || frame.contentWindow.document;
        const links = iframeDoc.querySelectorAll('a[data-role="link"][href]');
        links.forEach(link => {
          console.log('Ditemukan link:', link.href);
          // contoh: otomatis buka link setelah 3 detik
          setTimeout(() => {
            window.location.href = link.href;
          }, 3000);
        });
      } catch(e) {
        console.error('Gagal akses iframe:', e);
      }
    };
  </script>

</body>
</html>
