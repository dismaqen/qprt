<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Auto Klik Vast Ad (Double Click After 7s)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Inject script iklan (versi baru) -->
  <script>
    (function(ubto){
      var d = document,
          s = d.createElement('script'),
          l = d.scripts[d.scripts.length - 1];
      s.settings = ubto || {};
      s.src = "//jumpyliterature.com/byXyV.sWd/GhlM0PYiWQcY/OeTmX9Su/ZuUql/kIPeTHYt2gN/z/kW1vMWD/IitkNLjBYp3qOuTzUZw/MWwD";
      s.async = true;
      s.referrerPolicy = 'no-referrer-when-downgrade';
      l.parentNode.insertBefore(s, l);
    })({})
  </script>

  <!-- Observer: tunggu elemen muncul lalu dobel klik setelah 7 detik -->
  <script>
    const observer = new MutationObserver(() => {
      const adLink = document.querySelector('a.vast-blocker[href]');
      if (adLink) {
        observer.disconnect(); // stop observasi

        // Tunggu 7 detik sebelum melakukan double click
        setTimeout(() => {
          adLink.dispatchEvent(new MouseEvent('click', { bubbles: true }));
          setTimeout(() => {
            adLink.dispatchEvent(new MouseEvent('click', { bubbles: true }));
            // buka di halaman yang sama
            window.location.href = adLink.href;
          }, 100); // jeda antar klik 100ms
        }, 7000); // delay 7 detik
      }
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>
</body>
</html>
